<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>识字大富翁（教学版）</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app">
    <section class="panel setup" id="setupPanel">
      <div class="row">
        <label>玩家数量</label>
        <select id="playerCount">
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4" selected>4</option>
        </select>
      </div>
      <div id="playerNames"></div>
      <div class="row">
        <label>初始金币</label>
        <input id="startCoins" type="number" value="20" min="1" />
      </div>
      <div class="row">
        <label>字表（可替换，逗号/空格/换行分隔）</label>
        <textarea id="charList" rows="6"></textarea>
      </div>
      <button id="startGame">开始游戏</button>
    </section>

    <section class="panel game hidden" id="gamePanel">
      <div class="map-wrap">
        <div id="board" class="board">
          <svg id="pathLines" class="path-lines"></svg>

          <div class="center-hub">
            <section class="panel-lite cell-char">
              <div id="centerChar" class="center-char">？</div>
            </section>

            <section class="panel-lite cell-controls controls">
              <p id="turnInfo"></p>
              <button id="rollBtn">掷骰子</button>
              <p id="rollResult"></p>
              <div id="judgeArea" class="hidden">
                <p id="challengeText"></p>
                <button id="correctBtn">裁判：读对了</button>
                <button id="wrongBtn" class="danger">裁判：读错了</button>
              </div>
              <div id="buyArea" class="hidden">
                <p id="buyText"></p>
                <button id="buyYes">购买地皮</button>
                <button id="buyNo">不买</button>
              </div>
              <button id="nextTurn" class="hidden">下一位</button>
            </section>

            <section class="panel-lite cell-players">
              <div id="players" class="players"></div>
            </section>

            <section class="panel-lite cell-log">
              <div id="log" class="log"></div>
            </section>
          </div>
        </div>
      </div>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
